<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container"></div>
    <div class="card" style="width: 45rem;">
      <div class="card-body">
        <form class="row g-3" id="search-form">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              placeholder="Enter City Name"
              id="city-input"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
        </form>
        <h2 class="card-subtitle mb-2 text-muted" id="city">Gorgan, Iran

        </h2>
        <p class="card-text" id="day">Wednesday 22:00</p>
        <p>Sunny</p>
      </div>
        <div id="temperature">
      <p>
        <strong>☀️22 °C | °F </strong>
      </p>
      </div>
      <div class="row">
          <div class="col-4">
            Humidity: 74% <br />Chance of rain: 10% <br />Wind: 7 mph
           
          </div>
    </div>
    <span>
        <a href = "https://github.com/mahsajorjani/weather.app">
            open-source code
        </a>
        by Mahsa Jorjani
    </span>
    <script src="src/index.js"></script>
    
  </body>

</html>
